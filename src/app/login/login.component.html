<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form #form="ngForm">
            <div class="form-group">
              <label for="uname1">Username</label>
              <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.email" placeholder="email" name="email" #email="ngModel" required>
              <small class="text-danger" *ngIf="email.invalid && email.touched">email is required</small>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" #password="ngModel" placeholder = "password" name="password" required>
              <small class="text-danger" *ngIf="password.invalid && password.touched">Password is required</small>
            </div>
            <button type="button" (click)="loginUser()" [disabled]="form.invalid" class="btn btn-success float-right">Login</button>
          </form>
</div>
<!--/card-block-->
</div>
<!-- /form card login -->

</div>


</div>
</div>
