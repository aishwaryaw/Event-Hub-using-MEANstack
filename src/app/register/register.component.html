<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
          <form #form="ngForm">
            <div class="form-group">
              <label for="uname1">Username</label>
              <input type="text" [(ngModel)]="registerUserData.email" #email ="ngModel"  name="email" placeholder ="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" class="form-control rounded-0" required>
          <!-- <small class="text-danger" *ngIf="email.invalid && email.touched">email is required</small> -->
          <div *ngIf="email.errors && (email.invalid && email.touched)">
              <small class="text-danger" *ngIf="email.errors.required">Email is required</small>      
              <small class="text-danger" *ngIf="email.errors.pattern">Email must be valid</small>      
            </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" [(ngModel)]="registerUserData.password" #password ="ngModel" name="password" placeholder ="password" class="form-control rounded-0"  required>
              <small class="text-danger" *ngIf="password.invalid && password.touched">Password is required</small>
            </div>
            <button type="button" [disabled]="form.invalid" (click)="registerUser()" class="btn btn-primary float-right">Register</button>
          </form>
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->

    </div>


  </div>
</div>
